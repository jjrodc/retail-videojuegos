<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retail Videojuegos - Sistema de Gestión</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div id="app">
        <!-- Login Page -->
        <div id="loginPage" class="page active">
            <div class="login-container">
                <h1>🎮 Retail Videojuegos</h1>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="username">Usuario:</label>
                        <input type="text" id="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Contraseña:</label>
                        <input type="password" id="password" required>
                    </div>
                    <button type="submit">Iniciar Sesión</button>
                </form>
                <div id="loginError" class="error-message"></div>
            </div>
        </div>

        <!-- Dashboard Page -->
        <div id="dashboardPage" class="page">
            <nav class="navbar">
                <div class="nav-brand">🎮 Retail Videojuegos</div>
                <div class="nav-user">
                    <span id="userName"></span>
                    <button id="logoutBtn">Cerrar Sesión</button>
                </div>
            </nav>

            <div class="container">
                <div class="sidebar">
                    <ul class="nav-menu">
                        <li><a href="#dashboard" class="nav-link active">Dashboard</a></li>
                        <li><a href="#products" class="nav-link">Productos</a></li>
                        <li><a href="#inventory" class="nav-link">Inventario</a></li>
                        <li><a href="#sales" class="nav-link">Ventas</a></li>
                        <li><a href="#clients" class="nav-link">Clientes</a></li>
                        <li><a href="#reports" class="nav-link">Reportes</a></li>
                    </ul>
                </div>

                <div class="main-content">
                    <!-- Dashboard Content -->
                    <div id="dashboardContent" class="content-section active">
                        <h2>Dashboard</h2>
                        <div class="stats-grid">
                            <div class="stat-card">
                                <h3>Ventas Hoy</h3>
                                <p id="ventasHoy">0</p>
                            </div>
                            <div class="stat-card">
                                <h3>Ingresos Hoy</h3>
                                <p id="ingresosHoy">$0.00</p>
                            </div>
                            <div class="stat-card">
                                <h3>Stock Bajo</h3>
                                <p id="stockBajo">0</p>
                            </div>
                            <div class="stat-card">
                                <h3>Productos Activos</h3>
                                <p id="productosActivos">0</p>
                            </div>
                        </div>
                    </div>

                    <!-- Products Content -->
                    <div id="productsContent" class="content-section">
                        <h2>Gestión de Productos</h2>
                        <div class="section-header">
                            <button id="addProductBtn" class="btn btn-primary">Agregar Producto</button>
                            <input type="text" id="searchProducts" placeholder="Buscar productos...">
                        </div>
                        <div id="productsTable"></div>
                    </div>

                    <!-- Sales Content -->
                    <div id="salesContent" class="content-section">
                        <h2>Punto de Venta</h2>
                        <div class="pos-container">
                            <div class="pos-left">
                                <h3>Productos</h3>
                                <input type="text" id="searchPOS" placeholder="Buscar producto...">
                                <div id="posProducts"></div>
                            </div>
                            <div class="pos-right">
                                <h3>Carrito de Compras</h3>
                                <div id="cartItems"></div>
                                <div class="cart-total">
                                    <strong>Total: $<span id="cartTotal">0.00</span></strong>
                                </div>
                                <button id="processSale" class="btn btn-success">Procesar Venta</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
